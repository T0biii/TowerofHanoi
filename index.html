<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="theme-switch">
            <label class="switch">
                <input type="checkbox" id="themeToggle">
                <span class="slider"></span>
            </label>
            <span class="theme-label">Dark Mode</span>
        </div>
        <h1>Tower of Hanoi</h1>
        <div class="controls">
            <!-- Replace the select element with this -->
            <div class="control-group">
                <div class="disk-count-display">
                    <span class="disk-label">Disks</span>
                    <span id="diskValue" class="disk-value">3</span>
                </div>
                <input type="range" id="diskCount" class="disk-slider" min="3" max="6" value="3">
            </div>
            <button id="resetBtn" class="cool-button">Reset Game</button>
            <div id="moves" class="moves-counter">Moves: 0</div>
        </div>
        <div class="game-container">
            <div class="tower" id="tower1" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="pole"></div>
                <div class="base"></div>
            </div>
            <div class="tower" id="tower2" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="pole"></div>
                <div class="base"></div>
            </div>
            <div class="tower" id="tower3" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="pole"></div>
                <div class="base"></div>
            </div>
        </div>
    </div>
    
    <!-- Add modal dialog -->
    <div id="winModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Congratulations! ðŸŽ‰</h2>
            <p id="winMessage"></p>
            <div class="button-group">
                <button class="cool-button" onclick="document.getElementById('winModal').style.display='none'">Play Again</button>
                <button class="cool-button confetti-btn" id="moreConfetti">ðŸŽŠ</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
