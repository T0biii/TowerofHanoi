        <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "Game",
          "name": "Tower of Hanoi",
          "description": "An interactive implementation of the classic Tower of Hanoi puzzle game.",
          "url": "https://towerofhanoi.t0biii.dev/",
          "author": {
            "@type": "Person",
            "name": "T0biii"
          },
          "genre": "Puzzle",
          "gamePlatform": "Web Browser",
          "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD",
            "availability": "https://schema.org/InStock"
          }
        }
        </script>
        <script src="dist/confetti.browser.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="theme-switch">
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider"></span>
                </label>
                <span class="theme-label">Dark Mode</span>
            </div>
            <!-- Add this after the theme switch div -->
            <!-- Replace the sound-switch div (around line 21) with: -->
            <div class="sound-control">
                <button class="sound-button" id="muteButton">üîä</button>
                <input
                    type="range"
                    id="volumeSlider"
                    min="0"
                    max="1"
                    step="0.1"
                    value="1"
                    class="volume-slider"
                />
            </div>
            <h1>Tower of Hanoi</h1>
            <div class="controls">
                <!-- Replace the select element with this -->
                <div class="control-group">
                    <div class="disk-count-display">
                        <span class="disk-label">Disks</span>
                        <span id="diskValue" class="disk-value">3</span>
                    </div>
                    <input type="range" id="diskCount" class="disk-slider" min="3" max="6" value="3">
                </div>
                <button id="resetBtn" class="cool-button">Reset Game</button>
                <div id="moves" class="moves-counter">Moves: 0</div>
            </div>
            <div class="game-container">
                <div class="tower" id="tower1" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div class="pole"></div>
                    <div class="base"></div>
                </div>
                <div class="tower" id="tower2" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div class="pole"></div>
                    <div class="base"></div>
                </div>
                <div class="tower" id="tower3" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div class="pole"></div>
                    <div class="base"></div>
                </div>
            </div>
        </div>
        
        <!-- Add modal dialog -->
        <div id="winModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Congratulations! üéâ</h2>
                <p id="winMessage"></p>
                <div class="button-group">
                    <button class="cool-button" onclick="document.getElementById('winModal').style.display='none'">Play Again</button>
                    <button class="cool-button confetti-btn" id="moreConfetti">üéä</button>
                </div>
            </div>
        </div>
        
        <!-- Add a semantic footer -->
        <footer class="site-footer">

        </footer>

        <script>
            // Set current year for copyright
            document.getElementById('currentYear').textContent = new Date().getFullYear();
        </script>
